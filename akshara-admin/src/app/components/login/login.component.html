<div class="main-cantainer">
     <div class="login-container">
    <h2>Sign In</h2>
    <div class="login-form">
         <form  [formGroup]="form"(ngSubmit)="onLogin()">
             <div class="form-field">
                 <div><label>user name:</label></div>
                 <input class="form-field-input" type="text" formControlName="username" placeholder="abc@gmail.com">
             </div>
             <div class="form-field">
                 <div><label>password:</label></div>
                <input class="form-field-input" type="password" formControlName="password" placeholder="">
            </div>
            <button type="submit" [disabled]="!form.valid">login</button>
         </form>
    </div>


     </div>
</div>
