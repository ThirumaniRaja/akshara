
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
    
    
          <!-- role Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Sr.no </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
    
    
        <!-- role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
      
     
      
        <!-- location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <!-- organization Column -->
        <ng-container matColumnDef="organization">
          <th mat-header-cell *matHeaderCellDef> Organization </th>
          <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
        </ng-container>
    
        
    
         <!-- gender Column -->
         <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
    
                      <!-- role Column -->
        <ng-container matColumnDef="vacany">
            <th mat-header-cell *matHeaderCellDef> Vacany </th>
            <td mat-cell *matCellDef="let element"> {{element.vacany}} </td>
          </ng-container>
    
                          <!-- role Column -->
        <ng-container matColumnDef="requirement">
            <th mat-header-cell *matHeaderCellDef> Requirement </th>
            <td mat-cell *matCellDef="let element"> {{element.requirement}} </td>
          </ng-container>
         
    
         
    
    
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10,20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    
      <!-- <mat-paginator></mat-paginator> -->
    </div>
